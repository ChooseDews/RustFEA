name = "Bar Contact Simulation"
dof = 3
OUTPUT = "temp/hertz_contact.json.xz"


[[sim]]
name = "BAR Simulation"
dof = 3

[[sim.meshes]]
file = "meshes/hertz_v2.inp"
volumes = ["cylinder" , "block"]
active_volumes = ["cylinder", "block"]

[[sim.boundary_conditions]]
type = "fixed"
name = "top"
values = [ false, 0.0, false]

[[sim.boundary_conditions]]
type = "fixed"
name = "back_line"
values = [ false, false, 0.0]

[[sim.boundary_conditions]]
type = "load"
name = "top"
values = [-1000000, 0.0, 0.0]

[[sim.boundary_conditions]]
type = "fixed"
name = "bottom"
values = [0.0, 0.0, 0.0]


[[sim.boundary_conditions]]
type = "contact"
name = "contact_a"
secondary = "contact_b"


[sim.output]
file = "examples/output/hertz_contact/hertz_contact.bin.zst"
vtk = "examples/output/hertz_contact/hertz_contact.vtk"
clear_directory = true

[sim.solver]
extra_stiffness = 1e13
method = "explicit"
time_step = 0.0000001
time_steps = 200000
vtk_save_steps = 10000

