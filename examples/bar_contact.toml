name = "Bar Contact Simulation"
dof = 3
OUTPUT = "temp/bar_contact.json.xz"


[[sim]]
name = "BAR Simulation"
dof = 3

[[sim.meshes]]
file = "meshes/bar_block.inp"
volumes = ["bar_body" , "block_body"]
active_volumes = ["bar_body"]

[[sim.boundary_conditions]]
type = "fixed"
name = "free_end"
values = [0.0, 0.0, 0.0]

[[sim.boundary_conditions]]
type = "fixed"
name = "block_top"
values = [0.0, 0.0, 0.0]


[[sim.boundary_conditions]]
type = "contact"
name = "bar_bottom"
secondary = "block_top"



[[sim.boundary_conditions]]
type = "load"
name = "fixed_end"
values = [-1000000.0, 0, 0]

[sim.output]
file = "examples/output/bar_contact/bar_contact.bin.xz"
vtk = "examples/output/bar_contact/bar_contact.vtk"
clear_directory = true

[sim.solver]
extra_stiffness = 1e13
method = "explicit"
# time_step = 0.000001
time_steps = 150000
vtk_save_steps = 5000