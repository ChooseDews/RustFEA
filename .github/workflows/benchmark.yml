name: Benchmark

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write
  deployments: write

env:
  CARGO_TERM_COLOR: always

jobs:
  benchmark:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y --no-install-recommends \
          libmumps-seq-dev musl-tools \
          liblapacke-dev \
          libopenblas-dev \
          libsuitesparse-dev \
          libmumps-dev
    - name: Run benchmark
      run: cargo bench | tee examples/output.txt
    - name: List Files
      run: ls -la
    - name: Store benchmark result
      uses: benchmark-action/github-action-benchmark@v1
      with:
          name: Rust Benchmark
          tool: 'cargo'
          output-file-path: examples/output.txt
          github-token: ${{ secrets.GITHUB_TOKEN }}
          auto-push: true
          # Show alert with commit comment on detecting possible performance regression
          alert-threshold: '200%'
          comment-on-alert: true
          alert-comment-cc-users: '@ChooseDews'      